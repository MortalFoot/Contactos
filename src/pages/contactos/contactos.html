<ion-header>

  <ion-navbar>
    <ion-title>Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding style="background-color:#713182">

    <ion-card >
        <h2>{{Nombre}}</h2>
    </ion-card>
  
    <ion-card>
        <img [src]= imagen>
    </ion-card>

    <ion-card>
      <ion-icon name="mail"> {{correo}} </ion-icon>
    </ion-card>

    <ion-card>
      <ion-icon name="logo-whatsapp"> {{Numero}} </ion-icon>
    </ion-card>

    <ion-card>
        <ion-icon name="logo-facebook"> {{Facebook}} </ion-icon>
      </ion-card>

      <ion-card>
          <ion-icon name="logo-twitter"> {{Twitter}} </ion-icon>
      </ion-card>

      <ion-card>
          <ion-icon name="logo-instagram"> {{Instagram}} </ion-icon>
      </ion-card>

</ion-content>
