<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="clickAgregar()" ion-button icon-only color="royal">
        <ion-icon name="add"></ion-icon>

      </button>
    </ion-buttons>
    <ion-title>Agregar Contacto</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal">
        
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="background-color:#713182 ">
  
  
  
  
  
  
  
  
  
  
  <ion-list>
  <ion-item-sliding>
    <ion-item *ngFor = "let contacto of Con" style="background-color: #762033 ">
      <ion-avatar item-start >
        <img [src]=contacto.imagen (click)='clickIma(contacto)'>
      </ion-avatar>
      <h2>{{contacto.Nombre}}</h2>
      <p>{{contacto.Numero}}</p>
    </ion-item>
    <ion-item-options side="right">
      <button ion-button color="primary">
        <ion-icon name="mail"></ion-icon>
        Email
      </button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
</ion-content>
