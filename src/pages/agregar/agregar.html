<ion-header>

  <ion-navbar>
    <ion-title>Agregar Contacto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          <ion-label stacked>Nombre</ion-label>
          <ion-input [(ngModel)]="Nombre" type="text" ></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label stacked>Numero</ion-label>
          <ion-input [(ngModel)]="Numero" type="text"></ion-input>
        </ion-item>
      
        <ion-item>
            <ion-label stacked>Instagram</ion-label>
            <ion-input  [(ngModel)]="Instagram" type="text"></ion-input>
          </ion-item>
        
          <ion-item>
            <ion-label stacked>Facebook</ion-label>
            <ion-input [(ngModel)]="Facebook" type="text"></ion-input>
          </ion-item>

          <ion-item>
              <ion-label stacked>E-mail</ion-label>
              <ion-input [(ngModel)]="correo" type="text"></ion-input>
            </ion-item>
          
            <ion-item>
              <ion-label stacked>Twitter</ion-label>
              <ion-input [(ngModel)]="Twitter" type="text"></ion-input>
            </ion-item>

            <button ion-button (click)="clickGuardar()" >Guardar Contacto</button>
          
        

      </ion-list>

  

</ion-content>
